<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Title -->
    <h1 id="title">Survey Form</h1>

    <!-- Short Explanation -->
    <p id="description">
      Please fill out this survey form to help us improve our services.
    </p>

    <!-- Form -->
    <form id="survey-form">
      <!-- Name Field -->
      <label id="name-label" for="name">Name:</label>
      <input
        id="name"
        type="text"
        placeholder="Enter your name"
        required
      />

      <!-- Email Field -->
      <label id="email-label" for="email">Email:</label>
      <input
        id="email"
        type="email"
        placeholder="Enter your email"
        required
      />

      <!-- Number Field -->
      <label id="number-label" for="number">Age:</label>
      <input
        id="number"
        type="number"
        min="18"
        max="99"
        placeholder="Enter your age"
        required
      />

      <!-- Dropdown -->
      <label for="dropdown">How did you hear about us?</label>
      <select id="dropdown" required>
        <option disabled selected value="">Select an option</option>
        <option value="friends">Friends</option>
        <option value="online">Online Ads</option>
        <option value="social-media">Social Media</option>
        <option value="other">Other</option>
      </select>

      <!-- Radio Buttons -->
      <p>What is your preferred contact method?</p>
      <label><input type="radio" name="contact" value="email" required /> Email</label>
      <label><input type="radio" name="contact" value="phone" required /> Phone</label>

      <!-- Checkboxes -->
      <p>Which services are you interested in? (Check all that apply)</p>
      <label><input type="checkbox" value="consulting" /> Consulting</label>
      <label><input type="checkbox" value="development" /> Web Development</label>
      <label><input type="checkbox" value="design" /> Design</label>

      <!-- Textarea for Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" placeholder="Enter your comments here"></textarea>

      <!-- Submit Button -->
      <button id="submit" type="submit">Submit</button>
    </form>
  </body>
</html>
